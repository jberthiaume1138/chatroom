<!DOCTYPE html>
<html lang="en">
<title>Chatroom</title>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css"></script>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Welcome to the chat room</h1>

    <div id="login">
        <h2>You must enter a nickname to enter the chatroom</h2>
        <label>Nickname:<input id="nickname" type="text"></label>
        <button id="btnNickname">Store Nickname</button>
    </div>

    <div id="chatroom">
        <input id="input" type="text">
        <div id="messages"></div>
        <div id="notify"></div>
        <div id="users">
            <div id="user-count"></div>
            <div id="user-list"></div>
            <div id="status"></div>
        </div>
    </div>

</body
</html>
